<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #ffffff, #f8f8f8);
            text-align: center;
        }

        /* Top bar */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #800080;
            color: white;
            padding: 12px;
            font-size: 18px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .top-bar button {
            background: transparent;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
        }

        .menu-container {
            margin-top: 80px;
            padding: 20px;
            text-align: left;
            display: inline-block;
            border: 2px solid #800080;
            border-radius: 10px;
            padding: 15px;
        }

        .menu-container a {
            display: block;
            color: #333;
            font-size: 16px;
            padding: 8px 0;
            text-decoration: none;
            font-weight: bold;
        }

        .menu-container a:hover {
            color: #800080;
        }

        .submenu {
            margin-left: 20px;
            font-size: 14px;
            color: #555;
        }

        .submenu a {
            font-weight: normal;
        }

        /* Buttons */
        .button-container {
            margin-top: 20px;
        }

        .btn {
            background: #800080;
            color: white;
            font-size: 16px;
            font-weight: bold;
            padding: 12px 20px;
            border-radius: 25px;
            border: none;
            cursor: pointer;
            margin: 5px;
            transition: 0.3s;
        }

        .btn:hover {
            background: #5a005a;
        }

        /* Floating icon */
        .floating-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #800080;
            padding: 12px;
            border-radius: 50%;
            color: white;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 2px 2px 10px rgba(128, 0, 128, 0.5);
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <button onclick="goBack()">&#8592;</button>
        <span>Menu</span>
        <button onclick="toggleMenu()">&#9776;</button>
    </div>

    <div class="menu-container">
        <a href="index.html">Home</a>
        <a href="#">Setting</a>
        <a href="#">Direct WhatsApp</a>
        <a href="#">Block Number</a>
        <a href="#">Total Message Sent</a>
        <a href="#">Referral Earn</a>
        <a href="#">Contact Us</a>

        <a href="#">App Share</a>
        <div class="submenu">
            <a href="share_app.html">• Single User</a>
            <a href="share_app.html">• Corporate User</a>
        </div>
    </div>

    <div class="button-container">
        <button class="btn">Create Referral Account</button>
        <button class="btn">Share App</button>
    </div>

    <div class="floating-icon">&#9993;</div>

    <script>
        function goBack() {
            window.history.back();
        }

        function toggleMenu() {
            alert('Menu functionality to be implemented.');
        }
    </script>

</body>
</html>
