<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share App</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #ffffff, #f8f8f8);
            text-align: center;
            color: #333;
        }

        /* Top bar */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #800080;
            color: white;
            padding: 12px;
            font-size: 18px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .top-bar button {
            background: transparent;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
        }

        .content {
            margin-top: 80px;
            padding: 20px;
        }

        /* Logo */
        .logo-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo-container img {
            max-width: 150px;
        }

        /* Share button */
        .share-btn {
            background: #800080;
            color: white;
            font-size: 16px;
            font-weight: bold;
            padding: 12px 20px;
            border-radius: 25px;
            display: inline-flex;
            align-items: center;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }

        .share-btn:hover {
            background: #5a005a;
        }

        .share-btn svg {
            margin-left: 8px;
        }

        .description {
            margin-top: 10px;
            color: #555;
        }

        /* Floating action button */
        .floating-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #800080;
            padding: 12px;
            border-radius: 50%;
            color: white;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 2px 2px 10px rgba(128, 0, 128, 0.5);
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <button onclick="goBack()">&#8592;</button>
        <span>Share App</span>
        <button onclick="toggleMenu()">&#9776;</button>
    </div>

    <div class="content">
        <div class="logo-container">
            <img src="logo.png" alt="मी मतदार">
        </div>

        <button class="share-btn" onclick="shareApp()">
            Share App
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M13 3L22 12L13 21V15H3V9H13V3Z" fill="white"/>
            </svg>
        </button>

        <p class="description">Share app to accessible employee</p>
    </div>

    <div class="floating-icon">&#9993;</div>

    <script>
        function goBack() {
            window.history.back();
        }

        function toggleMenu() {
            alert('Menu functionality to be implemented.');
        }

        function shareApp() {
            alert('Sharing functionality to be implemented.');
        }
    </script>

</body>
</html>
