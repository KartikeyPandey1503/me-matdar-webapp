<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call Management App</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin-top: 50px;
        }
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            background: #800080;
            padding: 15px 30px; /* Increased padding for better spacing */
            color: white;
            font-size: 18px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            display: none; /* Initially hidden */
        }
        .top-bar button {
            background: transparent;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }
        .top-bar span {
            flex-grow: 1;
            text-align: center;
        }
        .logo {
            width: 100px;
            height: auto;
            margin-bottom: 15px;
        }
        input, button {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #800080;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #5a005a;
        }
        .slider {
            margin-top: 50px;
            padding: 20px;
            background: #ddd;
            border-radius: 10px;
        }
        .features {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 50px;
        }
        .info-container {
            margin-top: 20px;
            padding: 15px;
            background: #ddd;
            font-size: 16px;
            text-align: center;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container" id="login-page">
        <h2>Login</h2>
        <img src="./src/images/logo.jpg" alt="Company Logo" class="logo">
        <input type="text" placeholder="Login ID">
        <input type="password" placeholder="Password">
        <button onclick="login()">Submit</button>
        <p>If not login, contact Support</p>
    </div>

    <div class="top-bar" id="top-bar">
        <button style="margin-right: auto;" onclick="shareApp()">&#x1F4E3; Share</button>
        <span>Home Page</span>
        <button style="margin-left: auto;" onclick="openMenu()">&#9776;</button>
    </div>
    
    <div class="container content-wrapper" id="home-page" style="display: none;">
        <div class="slider">
            <p>Slider Image (Admin can change)</p>
        </div>
        <div class="features">
            <button onclick="navigate('auto-call')">Auto Call</button>
            <button onclick="navigate('daily-banner')">Daily Banner</button>
            <button onclick="navigate('mini-website')">Mini Website</button>
            <button onclick="navigate('bulk-messenger')">Bulk Messenger</button>
            <button onclick="navigate('voter-app')">Voter App</button>
            <button onclick="navigate('earn-money')">Earning Money</button>
        </div>
        <div class="info-container">
            <span>Remaining Days: <span id="remaining-days">365</span></span>
        </div>
        <div class="info-container">
            <span>Referral Count: <span id="referral-count">20</span></span>
        </div>
    </div>

    <script>
        function login() {
            document.getElementById('login-page').style.display = 'none';
            document.getElementById('home-page').style.display = 'block';
            document.getElementById('top-bar').style.display = 'flex'; // Show top bar on home page
        }
        function navigate(feature) {
            alert('Navigating to ' + feature);
        }
        function shareApp() {
            alert('Share app functionality will be implemented.');
        }
        function openMenu() {
            alert('Menu functionality will be implemented.');
        }
    </script>
</body>
</html>
